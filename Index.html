<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cats vs Dogs</title>
  </head>
  <body>
    <div class="container">
      <h1>Cats vs Dogs</h1>
      <p>Click a button to make the animals talk!</p>

      <button class="btn btn-primary" id="hello">The cat says:</button>
      <button class="btn btn-inverse" id="goodbye">The dog says:</button>
      <!-- <button class="btn btn-danger" id="stop">Say "stop copying me!"</button> -->

      <div class="row">
        <div class="col-md-6">
          <h2>The cat said:</h2>
          <ul class="unstyled" id="cat">
          <img id="catpic" src="img/cat.png" alt="picture of cartoon cat">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>And the dog replied:</h2>
          <ul class="unstyled" id="dog">
          <img id="dogpic" src="img/dog.jpg" alt="picture of cartoon dog">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
